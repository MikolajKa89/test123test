<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Przypominajka o lekach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Poprawna ścieżka do CSS (Flask) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar@1.4.0/build/vanilla-calendar.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar@1.4.0/build/vanilla-calendar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="navbar">
    <button onclick="switchTab('terapia')" id="btn-terapia">💊 Terapia</button>
    <button onclick="switchTab('postep')" id="btn-postep">📈 Postęp</button>
    <button onclick="switchTab('przypominajka')" id="btn-przypominajka">⏰ Przypominajka</button>
    <button onclick="switchTab('pdf')" id="btn-pdf">📄 PDF</button>
  </div>

  <!-- Terapia -->
  <div class="tab active" id="terapia">
    <h2>Terapia</h2>
    <form id="form-lek">
      <input type="text" id="nazwa" placeholder="Nazwa leku" required />
      <input type="text" id="dawka" placeholder="Dawka" />
      <input type="time" id="godzina" />
      <input type="number" id="ilosc" placeholder="Ilość tabletek" />
      <input type="date" id="data_start" required />
      <input type="date" id="data_end" required />
      <select id="kolor">
        <option value="#f44336">Czerwony</option>
        <option value="#2196f3">Niebieski</option>
        <option value="#4caf50">Zielony</option>
        <option value="#ff9800">Pomarańczowy</option>
        <option value="#9c27b0">Fioletowy</option>
      </select>
      <button type="submit">Dodaj lek</button>
    </form>
    <ul id="lista-lekow"></ul>
  </div>

  <!-- Postęp -->
  <div class="tab" id="postep">
    <h2>Postęp</h2>
    <div id="calendar"></div>
    <div id="postep-raport"></div>
    <div class="progress-bar">
      <div id="progress-bar-fill"></div>
    </div>
    <h3 style="margin-top: 30px;">Dni do końca kuracji:</h3>
    <ul id="postep-dni"></ul>
  </div>

  <!-- Przypominajka -->
  <div class="tab" id="przypominajka">
    <h2>Przypominajka</h2>
    <ul id="przypominajka-leki"></ul>
  </div>

  <!-- PDF -->
  <div class="tab" id="pdf">
    <h2>Eksport do PDF</h2>
    <button onclick="exportPDF()" class="btn-pdf">Eksportuj terapię do PDF</button>
    <div id="pdf-content">
      <ul id="pdf-lista-lekow"></ul>
    </div>
  </div>

  <!-- Poprawna ścieżka do JS (Flask) -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
